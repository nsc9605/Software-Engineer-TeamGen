<!-- This section generates 'Engineer' information for team.html -->
<div class="card employee-card shadow-lg">
  <div class="card-header bg-info text-white">
    <h2 class="card-title">{{ name }}</h2>
    <h4 class="card-title"><i class="fas fa-glasses mr-2"></i>{{ role }}</h4>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item">ID: {{ id }}</li>
      <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
      <li class="list-group-item">GitHub:<a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
    </ul>
  </div>
</div>
